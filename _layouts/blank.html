<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        {% if page.title %}
            <title>{{ page.title }} | {{ site.title }}</title>
        {% else %}
            <title>{{ site.title }}</title>
        {% endif %}

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}css/app.css" />

        <!-- Custom JS -->
        <script src="{{ site.baseurl }}bower_components/modernizr/modernizr.js"></script>
    </head>
    <body>
        <main class="row">
            <section class="small-12 columns">
                {{ content }}
            </section>
        </main>

        <script src="{{ site.baseurl }}bower_components/jquery/dist/jquery.min.js"></script>
        <script src="{{ site.baseurl }}bower_components/foundation/js/foundation.min.js"></script>
        <script src="{{ site.baseurl }}js/app.js"></script>
    </body>
</html>
